<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../style.css">

  <title>FK</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row mb-5">
      <div class="col-lg-6 col-12">
        <img src="logo.JPG" width="100%">
      </div>
      <div class="col-lg-6 mt-lg-0 mt-4 col-12 align-self-center text-center text-lg-left">
        <h3 class="bg-light">Ecommerce Wordpress Website</h3>
        <hr>
        <p>Author: Fareed Khan</p>
        <p>License: Personal Use Only</p>
        <p>Category: Mobile, Desktop</p>
        <p>Tool: Wordpress</p>
        <p>Author: Fareed Khan</p>
        <hr>
        <button class="My-Button-see-live rounded btn-sm px-4 text-left p-2"><a target="_blank"
          href="https://contactme-dev.000webhostapp.com/">Request Live Preview
          </a>
        </button>
      </div>

    </div>
    <h1 class="text-center text-lg-left">Gallery</h1>
    <div class="card-columns mt-3">
      <div class="card">
        <a href="#" class="pop">
          <img class="card-img" src="gallery/1.jpg" alt="Card image">
        </a>
      </div>
      <div class="card">
        <a href="#" class="pop">
          <img class="card-img" src="gallery/2.jpg" alt="Card image">
        </a>
      </div>
      <div class="card">
        <a href="#" class="pop">
          <img class="card-img" src="gallery/3.jpg" alt="Card image">

        </a>
      </div>

      <a href="#" class="pop">
        <div class="card">
          <img class="card-img" src="gallery/4.jpg" alt="Card image">

        </div>
      </a>
      <a href="#" class="pop">
        <div class="card">
          <img class="card-img" src="gallery/5.jpg" alt="Card image">

        </div>
      </a>
      <a href="#" class="pop">
        <div class="card">
          <img class="card-img" src="gallery/6.jpg" alt="Card image">

        </div>
      </a>
    </div>
  </div>

  <div class="modal fade model-lg" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog  modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span></button>
          <img src="" class="imagepreview" width="100%">
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    $(function () {
      $('.pop').on('click', function () {
        $('.imagepreview').attr('src', $(this).find('img').attr('src'));
        $('#imagemodal').modal('show');
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
